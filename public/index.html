<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oxygen+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../public/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <!-- search bar and city name -->
      <section class="container">
        <div class="row">
          <form class="col" id="search-form">
            <input
              type="text"
              id="search-input"
              placeholder="Search city..."
              class="search-form"
              autocomplete="off"
            >
            <button type="submit">Search</button>
          </form>
          <h1
            class="col d-flex justify-content-center align-items-center city-title"
            id="searched-city"
          >
            Kigali
          </h1>
        </div>
        <span class="measurements">
          <a href="#" id="celcius-link">C째</a> |
          <a href="#" id="fahrenheit-link">F째</a>
        </span>
      </section>

      <!-- temp and day info -->
      <section class="current-weather">
        <div class="container">
          <div class="row">
            <h1 class="col temp-title" id="current-temperature">4째</h1>
            <div class="col todays-info">
              <p id="current-time">11:00</p>
              <h2 id="current-day">Today</h2>
              <p id="weather-type">Cloudy</p>
            </div>
            <div class="col d-flex align-items-center side-info">
                <ul>
                  <li>Humidity: <span id="humidity">--%</span></li>
                  <li>Wind Speed: <span id="wind">-- km/h</span></li>
                  <li>Feels Like: <span id="feels-like">--째</span></li>
                  <li>Pressure: <span id="pressure">-- hPa</span></li>
                </ul>
              </div>
          </div>
        </div>
        <hr>
      </section>

      <!--5 day forecast-->
      <section class="container">
        <h2>5-Day Forecast</h2>
        <div class="row week-forecast">
          <!-- Dynamic forecast content will be injected here -->
        </div>
      </section>
    </main>
    <script src="../index.js"></script>
  </body>
</html>
